apply plugin: 'java'

group 'com.avairebot'
version '1.0-SNAPSHOT'
description 'Checks if there is a newer version out for the nightly build, and then shuts the bot down with the update exit code.'

sourceCompatibility = 1.8

repositories {
    //
}

dependencies {
    // Due to jitpack not wanting to compile the sources from github,
    // we're using the raw Jar file instead.
    compileOnly files('./../avaire/AvaIre.jar')
}
